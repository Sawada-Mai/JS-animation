<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./jquery.inview.min.js"></script>
  <script src="./main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="product__btn-wrap">
    <div class="product__btn product__btn--01 active">
      <img src="https://placehold.jp/3d4070/ffffff/150x150.png" class="product__btn--01__img" data-src="" alt="200 明るめ">
    </div>
    <div class="product__btn product__btn--02">
      <img src="https://placehold.jp/ffb3f1/ffffff/150x150.png" class="product__btn--02__img" data-src="" alt="210(標準色) やや明るめ">
    </div>
    <div class="product__btn product__btn--03">
      <img src="https://placehold.jp/9cf2a9/ffffff/150x150.png" class="product__btn--03__img" data-src="" alt="220 中間的な明るさ">
    </div>
    <div class="product__btn product__btn--04">
      <img src="https://placehold.jp/e9ea80/ffffff/150x150.png" class="product__btn--04__img" data-src="" alt="230 中間からやや暗め">
    </div>
  </div>
  
  
  <div class="product__fig-wrap">
    <a href="" class="product__fig product__fig--01 active">
      <img src="https://placehold.jp/3d4070/ffffff/150x150.png" class="product__fig__img" data-src="" alt="商品画像">
      <p class="product__color text--product-color">200 明るめ</p>
    </a>
    <a href="" class="product__fig product__fig--02">
      <img src="https://placehold.jp/ffb3f1/ffffff/150x150.png" class="product__fig__img" data-src="" alt="商品画像">
      <p class="product__color text--product-color">210（標準色） やや明るめ</p>
    </a>
    <a href="" class="product__fig product__fig--03">
      <img src="https://placehold.jp/9cf2a9/ffffff/150x150.png" class="product__fig__img" data-src="" alt="商品画像">
      <p class="product__color text--product-color">220 中間的な明るさ</p>
    </a>
    <a href="" class="product__fig product__fig--04">
      <img src="https://placehold.jp/e9ea80/ffffff/150x150.png" class="product__fig__img" data-src="" alt="商品画像">
      <p class="product__color text--product-color">230 やや暗め</p>
    </a>
  </div>
</body>
</html>
